    <style>
      @font-face {
        font-family: "Lexend Deca";
        src: url(../assets/fonts/Lexend_Deca/static/LexendDeca-Regular.ttf);
      }
      @font-face {
        font-family: "Lexend LexendDeca-Bold";

      body {
        font-family: "Lexend Deca";
      }

      }

      /* Additional styling for multi-language fields */

        display: flex;

      }
      .lang-column {
        flex: 1 1 300px;

      }
      .lang-column label {
        font-weight: bold;

        margin-top: 1rem;

      .lang-column textarea,

        width: 100%;

  <body>
    <div class="container-full bg-grey">
      <div class="container text-section">
        <div class="breadcrumb">
          <a href="../index.html">Home</a> > <a href="#">Dashboard</a>
        </div>

        <div class="sub-content">
          <div class="title">
            <h2>Dashboard</h2>
          </div>

          <div class="content-grid" style="grid-template-columns: initial!important;">
            <!-- FORM: Submit new multi-language news -->
            <div class="form-container">
              <form class="contact-form" action="submitNews.php" method="POST" enctype="multipart/form-data">
                <div class="row">
                  <div>
                    <label for="date">Datum:</label>
                    <input
                      type="text"
                      id="date"
                      name="date"
                      placeholder="TT.MM.JJJJ"
                      pattern="\d{2}\.\d{2}\.\d{4}"
                      required
                    />
                    <small style="color: gray;">Format: TT.MM.JJJJ</small>
                  </div>

                  <div>
                    <label for="image">Bild Hochladen:</label>
                    <input type="file" id="image" name="image" required />
                  </div>
                </div>

                <!-- Language fields: DE, EN, PL, RU -->
                <div class="lang-fields">
                  <!-- German -->
                  <div class="lang-column">
                    <label for="title_de">Titel (DE):</label>
                    <input type="text" id="title_de" name="title_de" required />

                    <label for="content_de">Inhalt (DE):</label>
                    <textarea id="content_de" name="content_de" required></textarea>
                  </div>

                  <!-- English -->
                  <div class="lang-column">
                    <label for="title_en">Title (EN):</label>
                    <input type="text" id="title_en" name="title_en" required />

                    <label for="content_en">Content (EN):</label>
                    <textarea id="content_en" name="content_en" required></textarea>
                  </div>

                  <!-- Polish -->
                  <div class="lang-column">
                    <label for="title_pl">Tytuł (PL):</label>
                    <input type="text" id="title_pl" name="title_pl" required />

                    <label for="content_pl">Treść (PL):</label>
                    <textarea id="content_pl" name="content_pl" required></textarea>
                  </div>

                  <!-- Russian -->
                  <div class="lang-column">
                    <label for="title_ru">Заголовок (RU):</label>
                    <input type="text" id="title_ru" name="title_ru" required />

                    <label for="content_ru">Содержание (RU):</label>
                    <textarea id="content_ru" name="content_ru" required></textarea>
                  </div>
                </div>

                <button type="submit" style="margin-top:1rem;">Neuigkeit Hochladen</button>
              </form>
            </div>

            <!-- NEWS LIST: Existing News Items -->
            <div class="news-list-section" style="margin-top: 2rem;">
              <h3>Bestehende Neuigkeiten</h3>
              <div id="newsContainer" class="neuigkeiten" style="margin-top: 2rem;"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Validate the date format (TT.MM.JJJJ)
      document.querySelector('form').addEventListener('submit', function (e) {
        const dateInput = document.getElementById('date');
        const dateValue = dateInput.value.trim();
        const regex = /^\d{2}\.\d{2}\.\d{4}$/;
        if (!regex.test(dateValue)) {
          e.preventDefault();
          alert("Bitte gib das Datum im Format TT.MM.JJJJ ein.");
          dateInput.focus();
        }
      });

      function escapeHTML(str) {
        const div = document.createElement('div');
        div.textContent = str;
        return div.innerHTML;
      }

      async function loadNews() {
  try {
    // Hole alle Spalten aus getNews.php, dabei müssen die folgenden Felder zurückgegeben werden:
    // title_de, content_de, title_en, content_en, title_pl, content_pl, title_ru, content_ru, date, image_path, id
    const response = await fetch('../getNews.php');
    const news = await response.json();
    const container = document.getElementById('newsContainer');
    container.innerHTML = '';

    if (!news || news.length === 0) {
      container.innerHTML = '<p>Keine Neuigkeiten vorhanden.</p>';
      return;
    }

    news.forEach(item => {
      const card = document.createElement('div');
      card.className = 'news-card';
      card.style = "border: 1px solid #ccc; padding: 1rem; margin-bottom: 1rem; border-radius: 8px;";

      // Optionales Bild vorbereiten
      let imageHTML = '';
      if (item.image_path) {
        imageHTML = `
          <img
            src="${item.image_path}"
            alt="${escapeHTML(item.title_de || 'News-Image')}"
            style="width: 30%; display:block; height: auto; border-radius: 8px; object-fit: fill;"
          />
        `;
      }

      // Aufbau der News-Card inklusive Tab-Navigation, Sprachinhalten und Buttons zum Bearbeiten / Löschen
      card.innerHTML = `
        <div class="content" style="display: flex; flex-direction: row; gap: 2rem;">
          ${imageHTML}
          <div class="text" style="display: flex; flex-direction: column; gap: 0; justify-content: start; text-align: justify;">
            
            <!-- Tab-Navigation -->
            <ul class="lang-tabs" style="display: flex; list-style: none; padding: 0; gap: 10px; margin: 1rem 0;">
              <li class="tab active" data-lang="de" style="padding: 5px 10px; border: 1px solid #ccc; border-radius: 4px; cursor: pointer;">DE</li>
              <li class="tab" data-lang="en" style="padding: 5px 10px; border: 1px solid #ccc; border-radius: 4px; cursor: pointer;">EN</li>
              <li class="tab" data-lang="pl" style="padding: 5px 10px; border: 1px solid #ccc; border-radius: 4px; cursor: pointer;">PL</li>
              <li class="tab" data-lang="ru" style="padding: 5px 10px; border: 1px solid #ccc; border-radius: 4px; cursor: pointer;">RU</li>
            </ul>
            <h4>Datum: ${escapeHTML(item.date)}</h4>
            <!-- Sprachinhalte: Jeweils in einem Container mit Klassen für Sprache und aktive Sichtbarkeit -->
            <div class="lang-content de active">
              <h4 style="margin-top:1rem;">
                Titel (DE): 
                <span class="news-title">${escapeHTML(item.title_de)}</span>
              </h4>
              <p class="neuigkeit-text">${escapeHTML(item.content_de)}</p>
            </div>
            <div class="lang-content en">
              <h4 style="margin-top:1rem;">
                Title (EN): 
                <span class="news-title">${escapeHTML(item.title_en)}</span>
              </h4>
              <p class="neuigkeit-text">${escapeHTML(item.content_en)}</p>
            </div>
            <div class="lang-content pl">
              <h4 style="margin-top:1rem;">
                Tytuł (PL): 
                <span class="news-title">${escapeHTML(item.title_pl)}</span>
              </h4>
              <p class="neuigkeit-text">${escapeHTML(item.content_pl)}</p>
            </div>
            <div class="lang-content ru">
              <h4 style="margin-top:1rem;">
                Заголовок (RU): 
                <span class="news-title">${escapeHTML(item.title_ru)}</span>
              </h4>
              <p class="neuigkeit-text">${escapeHTML(item.content_ru)}</p>
            </div>
          </div>
        </div>
        <!-- Buttons: Bearbeiten und Löschen -->
        <div style="margin-top: 10px;">
          <button class="edit-btn" onclick="toggleEdit(this, ${item.id})" style="background: #2980b9; color: white; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; margin-right: 10px;">
            Bearbeiten
          </button>
          <button onclick="deleteNews(${item.id})" style="background: #c0392b; color: white; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer;">
            Löschen
          </button>
        </div>
      `;

      container.appendChild(card);
    });

    // Füge Event-Listener für den Tab-Wechsel hinzu (sobald die News-Cards geladen sind)
    document.querySelectorAll('.lang-tabs .tab').forEach(tab => {
      tab.addEventListener('click', function() {
        const selectedLang = this.getAttribute('data-lang');
        const card = this.closest('.news-card');
        // Entferne "active" von allen Tabs in der jeweiligen Card
        card.querySelectorAll('.lang-tabs .tab').forEach(t => t.classList.remove('active'));
        // Setze den aktiven Tab
        this.classList.add('active');
        // Verberge alle Sprachinhalte in der Card und zeige nur den Inhalt der ausgewählten Sprache
        card.querySelectorAll('.lang-content').forEach(content => content.classList.remove('active'));
        const selectedContent = card.querySelector('.lang-content.' + selectedLang);
        if (selectedContent) {
          selectedContent.classList.add('active');
        }
      });
    });
  } catch (err) {
    console.error("Fehler beim Laden der Neuigkeiten:", err);
  }
}

// Funktion zum Umschalten zwischen Bearbeiten und Speichern
function toggleEdit(btn, newsId) {
  // Finde die News-Card, in der der Button geklickt wurde
  const card = btn.closest('.news-card');
  // Hole den aktuell aktiven Sprachblock
  const activeContent = card.querySelector('.lang-content.active');
  if (!activeContent) return;
  
  // Im aktiven Content suchen wir das span-Element, das den Titel enthält oder alternativ das Input-Feld (falls bereits im Editiermodus)
  const titleSpan = activeContent.querySelector('.news-title');
  const inputField = activeContent.querySelector('.edit-title-input');

  if (!inputField && titleSpan) {
    // Noch nicht im Editiermodus: Span in ein Input-Feld umwandeln
    const currentTitle = titleSpan.textContent;
    const input = document.createElement('input');
    input.type = 'text';
    input.value = currentTitle;
    input.className = 'edit-title-input';
    // Optional: Style anpassen (z. B. Padding, Breite)
    input.style.padding = '4px';
    input.style.fontSize = '1em';
    // Ersetze das span durch das Input-Feld
    titleSpan.parentNode.replaceChild(input, titleSpan);
    // Ändere den Button-Text zu "Speichern"
    btn.textContent = 'Speichern';
    // Optional: Fokussiere das Input-Feld
    input.focus();
  } else if (inputField) {
    // Bereits im Editiermodus -> Titel speichern
    const newTitle = inputField.value;
    // Ermittle den Sprachcode: Suche in den Klassen des aktiven Sprach-Containers (z. B. 'de', 'en', etc.)
    let lang = '';
    activeContent.classList.forEach(cls => {
      if (['de', 'en', 'pl', 'ru'].includes(cls)) {
        lang = cls;
      }
    });
    if (!lang) {
      alert('Sprachcode nicht gefunden.');
      return;
    }
    
    // Sende den neuen Titel per AJAX an updateNews.php
    updateNewsTitle(newsId, lang, newTitle)
      .then(response => {
        // Nach erfolgreichem Update: Erstelle wieder ein span-Element mit dem neuen Titel
        const span = document.createElement('span');
        span.className = 'news-title';
        span.textContent = newTitle;
        inputField.parentNode.replaceChild(span, inputField);
        // Setze den Button-Text zurück zu "Bearbeiten"
        btn.textContent = 'Bearbeiten';
      })
      .catch(err => {
        console.error("Fehler beim Aktualisieren des Titels:", err);
        alert("Aktualisierung fehlgeschlagen.");
      });
  }
}

// Funktion, die den neuen Titel per AJAX an den Server sendet
async function updateNewsTitle(newsId, lang, newTitle) {
  const response = await fetch('updateNews.php', {
    method: 'POST',
    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
    body: `id=${encodeURIComponent(newsId)}&lang=${encodeURIComponent(lang)}&title=${encodeURIComponent(newTitle)}`
  });
  const result = await response.text();
  return result;
}







      async function deleteNews(id) {
        if (!confirm("Willst du diese Neuigkeit wirklich löschen?")) return;

        try {
          const response = await fetch('deleteNews.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: `id=${encodeURIComponent(id)}`
          });

          const result = await response.text();
          alert(result);
          loadNews();
        } catch (err) {
          console.error("Fehler beim Löschen:", err);
        }
      }

      document.addEventListener("DOMContentLoaded", loadNews);
    </script>

    <script src="../js/script.js?v=1.1"></script>
    <script src="../js/dynamic_insert_all.js"></script>

      var swiper = new Swiper(".imgSwiper", {
