server {
    listen 80;
    server_name localhost;

    root /var/www/localhost/htdocs;
    index index.php index.html;

    # 🧠 Debug headers
    add_header X-Cache-By "Nginx";
    add_header X-Powered-By "Bee-ITS";
    add_header X-Edge-Routing "$remote_addr via $server_addr";
    add_header X-Served-From "$hostname";

    # 🚀 Performance tweaks
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    client_max_body_size 100M;
    types_hash_max_size 2048;

    # 🔥 Gzip compression
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        application/xml+rss
        font/woff2
        image/svg+xml;

    # 🗃️ Cache static assets
    location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|woff2?|ttf|eot|otf|webp)$ {
        expires 2d;
        access_log off;
        add_header Cache-Control "public, max-age=2592000, immutable";
    }

    # 📄 Default route
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # 🐘 PHP handling
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_buffering off;
    }

    # 🔒 Hide sensitive files
    location ~ /\.ht {
        deny all;
    }
}
